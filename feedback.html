<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FEEDBACK - PC PARTS SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-title">COMPUTER PARTS SHOP</div>
        <h1>Feedback</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="contact.html" target="_self">Contact</a></li>
                <li><a href="aboutUs.html" target="_self">About</a></li>
                <li><a href="order.html" target="_self">Order</a></li>
            </ul>
        </nav>
    </header>

    <main class="feedback-form">
        <h2>We value your feedback!</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit Feedback">
        </form>
    </main>
    
</body>
</html>
