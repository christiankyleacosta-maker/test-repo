<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Type your order - PC PARTS SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="textured-background">
    <header>
        <h1>PC PARTS SHOP</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="order.html" target="_self">Order</a></li>
                <li><a href="contact.html" target="_self">Contact</a></li>
                <li><a href="aboutUs.html" target="_self">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="order-form">
        <h1 class="orderheader">Place your order here</h1>
        <br>
        <form action="#" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="product">Product Name:</label><br>
            <input type="text" id="product" name="product" required><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <input type="submit" value="Submit Order">
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>Follow us on social media!</p>
            <ul class="social-media-links">
                <li><a href="https://www.facebook.com/PCPartsShop" target="_blank">Facebook</a></li>
                <li><a href="https://www.youtube.com/PCpartsShop" target="_blank">YouTube</a></li>
            </ul>
            <p>&copy; 2024 PC PARTS SHOP. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
